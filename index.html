<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-color: #1a1a1d;
            --chat-bg: #2c2c34;
            --user-msg-bg: #4f4f5e;
            --ia-msg-bg: #c0c0c0;
            --ia-msg-text: #000;
            --text-color: #f5f5f5;
            --input-bg: #3b3b44;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            text-align: center;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 1px solid var(--input-bg);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 75%;
            padding: 0.8rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            color: var(--text-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ia-message {
            background-color: var(--ia-msg-bg);
            color: var(--ia-msg-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--input-bg);
            background-color: rgba(0,0,0,0.2);
        }

        #message-input {
            flex-grow: 1;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
        }
        #message-input:focus {
            outline: none;
        }

        #send-button {
            border: none;
            background-color: var(--user-msg-bg);
            color: var(--text-color);
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #6a6a7e;
        }
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Conversando com a IA</div>
        <div class="chat-messages" id="chat-messages">
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button type="submit" id="send-button">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
